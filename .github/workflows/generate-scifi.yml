# Generate Sci-Fi Openings and Endings
# This workflow generates new cached content using an LLM API

name: Generate Sci-Fi Content

on:
  # Run every other day at 2 AM UTC
  schedule:
    - cron: '0 2 */2 * *'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      num_to_generate:
        description: 'Number of openings/endings to generate'
        required: false
        default: '5'
        type: string

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate content
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd scifi-opening-generator/scripts
          python generate_openings.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet scifi-opening-generator/data/openings.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add scifi-opening-generator/data/openings.json
          git commit -m "Update sci-fi openings cache - $(date +'%Y-%m-%d')"
          git push
