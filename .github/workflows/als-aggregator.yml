# ALS Research Aggregator - Weekly digest generation
# Runs every Sunday at 8 AM UTC (3 AM EST)

name: ALS Research Aggregator

on:
  schedule:
    # Weekly on Sunday at 8 AM UTC
    - cron: '0 8 * * 0'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      days_back:
        description: 'Number of days to look back for articles'
        required: false
        default: '7'
        type: string

permissions:
  contents: write

jobs:
  aggregate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r als-research-aggregator/scripts/requirements.txt

      - name: Run aggregator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          cd als-research-aggregator/scripts
          python aggregate.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet als-research-aggregator/data/digests.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.name "GitHub Actions Bot"
          git config --local user.email "actions@github.com"
          git add als-research-aggregator/data/digests.json
          git commit -m "Update ALS digest - $(date +'%Y-%m-%d')"
          git push
