name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'blog/**'
      - 'arxiv-scraper/**'
      - 'cvss-converter/**'
      - 'scifi-opening-generator/**'
  pull_request:
    paths:
      - 'blog/**'
      - 'arxiv-scraper/**'
      - 'cvss-converter/**'
      - 'scifi-opening-generator/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./blog
        env:
          BUNDLE_PATH: ${{ github.workspace }}/.bundle-gems

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Jekyll blog
        working-directory: ./blog
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}/blog"
        env:
          JEKYLL_ENV: production
          BUNDLE_PATH: ${{ github.workspace }}/.bundle-gems

      - name: Create combined site
        run: |
          # Create output directory
          mkdir -p _site

          # Copy blog to /blog subdirectory
          cp -r blog/_site _site/blog

          # Copy arxiv-scraper to /arxiv-scraper subdirectory
          cp -r arxiv-scraper _site/arxiv-scraper

          # Copy cvss-converter to /cvss-converter subdirectory
          cp -r cvss-converter _site/cvss-converter

          # Copy scifi-opening-generator to /scifi-opening-generator subdirectory
          cp -r scifi-opening-generator _site/scifi-opening-generator

          # Create index.html that redirects to blog or provides navigation
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>My Projects</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                      line-height: 1.6;
                      background: #f5f5f5;
                      padding: 2rem;
                  }
                  .container {
                      max-width: 600px;
                      margin: 0 auto;
                      background: white;
                      padding: 3rem;
                      border-radius: 8px;
                      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                  }
                  h1 { margin-bottom: 1.5rem; color: #333; }
                  .projects { display: flex; flex-direction: column; gap: 1rem; }
                  .project-link {
                      display: block;
                      padding: 1.5rem;
                      background: #f8f8f8;
                      border-radius: 4px;
                      text-decoration: none;
                      color: #0066cc;
                      border-left: 4px solid #0066cc;
                      transition: all 0.2s;
                  }
                  .project-link:hover {
                      background: #e8e8e8;
                      transform: translateX(4px);
                  }
                  .project-title { font-weight: 600; font-size: 1.1rem; margin-bottom: 0.5rem; }
                  .project-desc { color: #666; font-size: 0.95rem; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>My Projects</h1>
                  <div class="projects">
                      <a href="/blog/" class="project-link">
                          <div class="project-title">üìù Blog</div>
                          <div class="project-desc">Personal blog with thoughts, quotes, and links</div>
                      </a>
                      <a href="/arxiv-scraper/" class="project-link">
                          <div class="project-title">üìö ArXiv Papers</div>
                          <div class="project-desc">Daily curated AI and Cybersecurity research papers</div>
                      </a>
                      <a href="/cvss-converter/" class="project-link">
                          <div class="project-title">üîê CVSS Converter</div>
                          <div class="project-desc">Convert between CVSS v3.x and v4.0 vulnerability scores</div>
                      </a>
                      <a href="/scifi-opening-generator/" class="project-link">
                          <div class="project-title">üöÄ Sci-Fi Opening Generator</div>
                          <div class="project-desc">Random compelling sci-fi story openings inspired by award-winning novels</div>
                      </a>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
