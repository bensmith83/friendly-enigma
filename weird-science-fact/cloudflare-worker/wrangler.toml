# Cloudflare Workers configuration
# See: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "weird-science-fact-api"
main = "worker.js"
compatibility_date = "2024-01-01"

# Account ID - get this from your Cloudflare dashboard
# account_id = "your-account-id-here"

# Environment variables
# IMPORTANT: Set CLAUDE_API_KEY as a secret using:
# wrangler secret put CLAUDE_API_KEY

[env.production]
name = "weird-science-fact-api"
route = "https://weird-science-fact.YOUR-SUBDOMAIN.workers.dev/*"

[env.development]
name = "weird-science-fact-api-dev"

# For production with KV-based rate limiting (recommended)
# Uncomment and configure:
# [[kv_namespaces]]
# binding = "RATE_LIMIT_KV"
# id = "your-kv-namespace-id"

# For production with Durable Objects rate limiting (most robust)
# Uncomment and configure:
# [[durable_objects.bindings]]
# name = "RATE_LIMITER"
# class_name = "RateLimiter"
