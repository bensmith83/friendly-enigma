# Site settings
title: My Blog
description: Short thoughts, quotes, and links
author: Your Name
email: your.email@example.com
baseurl: "/blog"
url: "https://bensmith83.github.io/friendly-enigma"

# Social media and SEO settings
twitter:
  username: yourusername
  card: summary_large_image

# Default social media image (create this file or update the path)
social:
  name: Your Name
  links:
    - https://twitter.com/yourusername
    - https://github.com/bensmith83

# Default image for social sharing (will be used if post doesn't specify one)
# Place a default-social.png in /blog/assets/images/
logo: /blog/assets/images/logo.png

# SEO tag settings
tagline: Short thoughts, quotes, and links
image: /blog/assets/images/default-social.png

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Permalink structure
permalink: /:year/:month/:day/:title/

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - vendor/
  - vendor/bundle/
  - .bundle
  - node_modules

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Security
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Feed settings
feed:
  path: feed.xml
